# meta information
name: GNU Octave 
extension: .tst

# constant translations
boolean_true: "true"
boolean_false: "false"

# type translation:
double_type: "double"
float_type : "float"

not_a_number_double: "nan"
not_a_number_float: "nan ('float')"

# comments
line_comment_token: "%!#"
block_comment_start: "##"
block_comment_intermediate: "## "
block_comment_end: "##"

# misc
line_end_token: ";"
logical_and: $ARG1 & $ARG2
imports: |

# indentation
spaces_indent: 4
indent_testcases: false
indent_tests: false 

# infinity
infinity_plus_double: inf
infinity_plus_float: inf ('float')
infinity_minus_double: -inf
infinity_minus_float: -inf ('float')

# array translation
array_double: "[$ARGS]"
array_float: "single ([$ARGS])"
array_empty: "[]"
array_arg_separator: ", "
array_def : "%! $NAME = $VAL;"

op_isNaN: isnan ($ARG1)
